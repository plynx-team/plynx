version: "3.3"
services:
    mongodb:
        image: mongo:4.2.8
        container_name: "mongodb"
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --logpath=/dev/null # --quiet

    master:
        image: plynxteam/backend
        container_name: "master"
        depends_on:
            - mongodb
        links:
            - mongodb
        volumes:
            - ./plynx:/app/plynx
            - ./config.yaml:/app/config.yaml
        environment:
            - PLYNX_MODE=worker -e basic-dag-workflow
            - PLYNX_CONFIG=/app/config.yaml
        command: sh /app/watch.sh

    workers:
        image: plynxteam/backend
        depends_on:
            - mongodb
        links:
            - mongodb
        volumes:
            - ./data:/data
            - ./plynx:/app/plynx
            - ./config.yaml:/app/config.yaml
        environment:
            - PLYNX_MODE=worker -e basic-bash-jinja2-operation -e basic-python-node-operation -e basic-dag-operation -e python-workflow
            - PLYNX_CONFIG=/app/config.yaml
        command: sh /app/watch.sh

    api:
        image: plynxteam/backend
        container_name: "api"
        ports:
            - "5005:5005"
        depends_on:
            - mongodb
        links:
            - mongodb
        volumes:
            - ./data:/data
            - ./plynx:/app/plynx
            - ./config.yaml:/app/config.yaml
        environment:
            - PLYNX_MODE=api
            - PLYNX_CONFIG=/app/config.yaml
        command: sh /app/watch.sh

    test:
        image: plynxteam/backend
        container_name: "test"
        depends_on:
            - mongodb
        links:
            - mongodb
        volumes:
            - ./data:/data
            - ./plynx:/app/plynx
            - ./config.yaml:/app/config.yaml
        command: /app/tests/run_tests.sh

    frontend:
        image: plynxteam/ui_dev:latest
        container_name: "frontend"
        ports:
            - "3001:3000"
        depends_on:
            - api
        links:
            - api
        volumes:
            - ./ui:/app
        tty: true
        command: sh -c "npm install && npm start"
